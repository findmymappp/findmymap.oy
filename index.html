    button:hover {

    #refresh {

    #info {

      line-height: 1.3;

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7984bae577e26f048c7b8608f9008187&libraries=services,geometry"></script>

<body>
  <div id="map"></div>

  <select id="language" onchange="changeLanguage()">
    <option value="en" selected>ğŸ‡ºğŸ‡¸ English</option>

  <div class="buttons" id="buttons">

    <button onclick="setDestination(1)" id="btn1">Olive Young Dundun Dongdaemun</button>
    <button onclick="setDestination(2)" id="btn2">Olive Young Doota</button>
    <button onclick="setDestination(3)" id="btn3">Olive Young Hyundai City Outlet</button>
    <button onclick="refreshLocation()" id="refresh">Refresh location</button>
  </div>

<script>
  const destinations = [
    { 
      name: 'Olive Young DDP History Park', 
      lat: 37.567081, 
      lng: 127.008034,
      path: [
        {lat: 37.567081, lng: 127.008034},
        {lat: 37.5673, lng: 127.0082},
        {lat: 37.5675, lng: 127.0083}
      ]
    },
    { 
      name: 'Olive Young Dundun Dongdaemun', 
      lat: 37.565869, 
      lng: 127.007215,
      path: [
        {lat: 37.565869, lng: 127.007215},
        {lat: 37.5660, lng: 127.0074},
        {lat: 37.5663, lng: 127.0077}
      ]
    },
    { 
      name: 'Olive Young Doota', 
      lat: 37.568779, 
      lng: 127.008892,
      path: [
        {lat: 37.568779, lng: 127.008892},
        {lat: 37.5690, lng: 127.0090},
        {lat: 37.5693, lng: 127.0092}
      ]
    },
    { 
      name: 'Olive Young Hyundai City Outlet', 
      lat: 37.568720, 
      lng: 127.008003,
      path: [
        {lat: 37.568720, lng: 127.008003},
        {lat: 37.5690, lng: 127.0081},
        {lat: 37.5692, lng: 127.0083}
      ]
    }
  ];

  const i18n = {
    en: {
      refresh: 'Refresh location',
      btn0: 'Olive Young DDP History Park',
      btn1: 'Olive Young Dundun Dongdaemun',
      btn2: 'Olive Young Doota',
      btn3: 'Olive Young Hyundai City Outlet',
      time: t => `Estimated walk time: ~${t} min`,
      dist: d => `Distance: ${d} m`,
      walkingNotFound: 'Walking route not found.'
    },
    ko: {
      refresh: 'í˜„ì¬ ìœ„ì¹˜ ê°±ì‹ ',
      btn0: 'ì˜¬ë¦¬ë¸Œì˜ ë™ëŒ€ë¬¸ì—­ì‚¬ë¬¸í™”ê³µì›ì—­ì ',
      btn1: 'ì˜¬ë¦¬ë¸Œì˜ ë˜ë˜ë™ëŒ€ë¬¸ì ',
      btn2: 'ì˜¬ë¦¬ë¸Œì˜ ë‘íƒ€ì ',
      btn3: 'ì˜¬ë¦¬ë¸Œì˜ í˜„ëŒ€ì‹œí‹°ì•„ìš¸ë ›ë™ëŒ€ë¬¸ì ',
      time: t => `ë„ë³´ ì‹œê°„: ì•½ ${t}ë¶„`,
      dist: d => `ê±°ë¦¬: ${d} m`,
      walkingNotFound: 'ë„ë³´ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'
    },
    zh: {
      refresh: 'åˆ·æ–°å½“å‰ä½ç½®',
      btn0: 'Olive Young ä¸œå¤§é—¨å†å²æ–‡åŒ–å…¬å›­åº—',
      btn1: 'Olive Young æ•¦æ•¦ä¸œå¤§é—¨åº—',
      btn2: 'Olive Young Dootaåº—',
      btn3: 'Olive Young ç°ä»£åŸå¸‚å¥¥ç‰¹è±æ–¯åº—',
      time: t => `æ­¥è¡Œæ—¶é—´ï¼šçº¦${t}åˆ†é’Ÿ`,
      dist: d => `è·ç¦»ï¼š${d} ç±³`,
      walkingNotFound: 'æ— æ³•æ‰¾åˆ°æ­¥è¡Œè·¯çº¿ã€‚'
    },
    ja: {
      refresh: 'ç¾åœ¨åœ°ã‚’æ›´æ–°',
      btn0: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° æ±å¤§é–€æ­´å²æ–‡åŒ–å…¬åœ’åº—',
      btn1: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ€ãƒ³ãƒ€ãƒ³ãƒ‰ãƒ³ãƒ‡ãƒ ãƒ³åº—',
      btn2: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ‰ã‚¥ãƒ¼ã‚¿åº—',
      btn3: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ç¾ä»£ã‚·ãƒ†ã‚£ã‚¢ã‚¦ãƒˆãƒ¬ãƒƒãƒˆåº—',
      time: t => `å¾’æ­©æ™‚é–“ï¼šç´„${t}åˆ†`,
      dist: d => `è·é›¢ï¼š${d} m`,
      walkingNotFound: 'å¾’æ­©ãƒ«ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚'
    }
  };

  let map, userLatLng, userMarker, destMarker, polyline;
  const infoDiv = document.getElementById('info');
  let watchId;
  let userArrowOverlay = null;

  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by this browser.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
      map = new kakao.maps.Map(document.getElementById('map'), {
        center: userLatLng,
        level: 5
      });

      createUserArrowMarker(userLatLng, 0);
      startWatchPosition();

    }, () => {
      alert("Unable to retrieve your location.");
    });
  }

  function createUserArrowMarker(position, heading) {
    // ì»¤ìŠ¤í…€ ì˜¤ë²„ë ˆì´ ë‚´ìš©: í™”ì‚´í‘œ div
    const arrowDiv = document.createElement('div');
    arrowDiv.className = 'user-arrow-marker';
    arrowDiv.style.transform = `rotate(${heading}deg)`;

    if(userArrowOverlay) {
      userArrowOverlay.setMap(null);
    }

    userArrowOverlay = new kakao.maps.CustomOverlay({
      position: position,
      content: arrowDiv,
      yAnchor: 0.5,
      xAnchor: 0.5
    });
    userArrowOverlay.setMap(map);
  }

  function updateUserArrowMarker(position, heading) {
    if (!userArrowOverlay) return;

    userArrowOverlay.setPosition(position);
    const arrowDiv = userArrowOverlay.getContent();
    arrowDiv.style.transform = `rotate(${heading}deg)`;
  }

  function startWatchPosition() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }
    watchId = navigator.geolocation.watchPosition(
      (pos) => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        let heading = 0;
        // headingì´ null í˜¹ì€ NaNì´ë©´ 0ë„ë¡œ ì´ˆê¸°í™”
        if (pos.coords.heading !== null && !isNaN(pos.coords.heading)) {
          heading = pos.coords.heading;
        }
        if(!userArrowOverlay) {
          createUserArrowMarker(userLatLng, heading);
        } else {
          updateUserArrowMarker(userLatLng, heading);
        }
      },
      (err) => {
        console.error(err);
      },
      { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
    );
  }

  function stopWatchPosition() {
    if (watchId) {
      navigator.geolocation.clearWatch(watchId);
    }
  }

  function refreshLocation() {
    if (!userLatLng) {
      alert("Location not available yet.");
      return;
    }
    map.setCenter(userLatLng);
    const lang = document.getElementById("language").value;
    infoDiv.innerHTML = i18n[lang].refresh + " done!";
  }

  function getDistance(lat1, lng1, lat2, lng2) {
    function toRad(deg) {
      return deg * Math.PI / 180;
    }
    const R = 6371000; // meters
    const dLat = toRad(lat2 - lat1);
    const dLng = toRad(lng2 - lng1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return Math.round(R * c);
  }

  function estimateWalkTime(distanceM) {
    return Math.round(distanceM / 66.67); // í‰ê·  ë„ë³´ì†ë„ ì•½ 4km/h = 66.67m/min
  }

  function drawHardcodedRoute(pathCoords) {
    if (polyline) polyline.setMap(null);

    const kakaoCoords = pathCoords.map(p => new kakao.maps.LatLng(p.lat, p.lng));

    polyline = new kakao.maps.Polyline({
      map: map,
      path: kakaoCoords,
      strokeWeight: 5,
      strokeColor: '#FF5722',
      strokeOpacity: 0.8,
      strokeStyle: 'solid'
    });

    const bounds = new kakao.maps.LatLngBounds();
    kakaoCoords.forEach(coord => bounds.extend(coord));
    if(userLatLng) bounds.extend(userLatLng); // ì‚¬ìš©ì ìœ„ì¹˜ í¬í•¨

    map.setBounds(bounds);
  }

  function setDestination(index) {
    if (!userLatLng) {
      alert("Please wait for your current location.");
      return;
    }

    const dest = destinations[index];
    const destLatLng = new kakao.maps.LatLng(dest.lat, dest.lng);

    if (destMarker) destMarker.setMap(null);
    if (polyline) polyline.setMap(null);

    destMarker = new kakao.maps.Marker({
      map,
      position: destLatLng,
      title: dest.name
    });

    drawHardcodedRoute(dest.path);

    const distM = getDistance(userLatLng.getLat(), userLatLng.getLng(), dest.lat, dest.lng);
    const walkTime = estimateWalkTime(distM);
    const lang = document.getElementById("language").value;

    infoDiv.innerHTML = `<strong>${dest.name}</strong><br>${i18n[lang].dist(distM)}<br>${i18n[lang].time(walkTime)}`;
  }

  function changeLanguage() {
    const lang = document.getElementById("language").value;
    document.getElementById("btn0").innerText = i18n[lang].btn0;
    document.getElementById("btn1").innerText = i18n[lang].btn1;
    document.getElementById("btn2").innerText = i18n[lang].btn2;
    document.getElementById("btn3").innerText = i18n[lang].btn3;
    document.getElementById("refresh").innerText = i18n[lang].refresh;
    infoDiv.innerHTML = "";
  }

  document.addEventListener("DOMContentLoaded", initMap);
</script>
