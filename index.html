      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      z-index: 1;

    #language {

      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      width: 160px;
      appearance: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 12px 15px;
      margin-top: 10px;
    }

    button {
      flex: 1 1 45%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }

    button:hover {
      background-color: #388e3c;
    }

    #refresh {
      background-color: #2196f3;
      flex: 1 1 100%;
    }

    #refresh:hover {
      background-color: #1565c0;
    }

    #info {
      padding: 0 12px 15px;
      font-size: 14px;
      color: #333;
      min-height: 32px;
      line-height: 1.3;
    }

    .user-arrow-marker {
      width: 32px;
      height: 32px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/447/447031.png');
      background-size: cover;
      transform-origin: center;
    }
  </style>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7984bae577e26f048c7b8608f9008187&libraries=services,geometry"></script>
</head>

  <script>
    const destinations = [
      { name: 'Olive Young DDP History Park 1F', lat: 37.567081, lng: 127.008034 },
      { name: 'Olive Young Dundun Dongdaemun B2F', lat: 37.565869, lng: 127.007215 },
      { name: 'Olive Young Doota B2F', lat: 37.568779, lng: 127.008892 },

    ];

    const i18n = {
      en: {
        refresh: 'Refresh location',
        btn0: 'Olive Young DDP History Park 1F',
        btn1: 'Olive Young Dundun Dongdaemun B2F',
        btn2: 'Olive Young Doota B2F',
        btn3: 'Olive Young Hyundai City Outlet 2F',
        time: t => `Estimated walk time: ~${t} min`,
        dist: d => `Distance: ${d} m`,
        walkingNotFound: 'Walking route not found.'
      },
      ko: {
        refresh: 'í˜„ìž¬ ìœ„ì¹˜ ê°±ì‹ ',
        btn0: 'ì˜¬ë¦¬ë¸Œì˜ ë™ëŒ€ë¬¸ì—­ì‚¬ë¬¸í™”ê³µì›ì—­ì  1F',
        btn1: 'ì˜¬ë¦¬ë¸Œì˜ ë˜ë˜ë™ëŒ€ë¬¸ì  B2F',
        btn2: 'ì˜¬ë¦¬ë¸Œì˜ ë‘íƒ€ì  B2F',
        btn3: 'ì˜¬ë¦¬ë¸Œì˜ í˜„ëŒ€ì‹œí‹°ì•„ìš¸ë ›ì  2F',
        time: t => `ë„ë³´ ì‹œê°„: ì•½ ${t}ë¶„`,
        dist: d => `ê±°ë¦¬: ${d} m`,
        walkingNotFound: 'ë„ë³´ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'
      },
      zh: {
        refresh: 'åˆ·æ–°å½“å‰ä½ç½®',
        btn0: 'Olive Young ä¸œå¤§é—¨åŽ†å²æ–‡åŒ–å…¬å›­ 1F',
        btn1: 'Olive Young æ•¦æ•¦ä¸œå¤§é—¨ B2F',
        btn2: 'Olive Young Doota B2F',
        btn3: 'Olive Young çŽ°ä»£åŸŽå¸‚å¥¥ç‰¹èŽ±æ–¯ 2F',
        time: t => `æ­¥è¡Œæ—¶é—´ï¼šçº¦${t}åˆ†é’Ÿ`,
        dist: d => `è·ç¦»ï¼š${d} ç±³`,
        walkingNotFound: 'æ— æ³•æ‰¾åˆ°æ­¥è¡Œè·¯çº¿ã€‚'
      },
      ja: {
        refresh: 'ç¾åœ¨åœ°ã‚’æ›´æ–°',
        btn0: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° æ±å¤§é–€æ­´å²æ–‡åŒ–å…¬åœ’åº— 1F',
        btn1: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ€ãƒ³ãƒ€ãƒ³ãƒ‰ãƒ³ãƒ‡ãƒ ãƒ³åº— B2F',
        btn2: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ‰ã‚¥ãƒ¼ã‚¿åº— B2F',
        btn3: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ç¾ä»£ã‚·ãƒ†ã‚£ã‚¢ã‚¦ãƒˆãƒ¬ãƒƒãƒˆåº— 2F',
        time: t => `å¾’æ­©æ™‚é–“ï¼šç´„${t}åˆ†`,
        dist: d => `è·é›¢ï¼š${d} m`,
        walkingNotFound: 'å¾’æ­©ãƒ«ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚'
      }
    };

    let map, userLatLng, userMarker, destMarker, polyline;
    let watchId = null;
    let heading = 0;
    const infoDiv = document.getElementById("info");

    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map = new kakao.maps.Map(document.getElementById('map'), {
          center: userLatLng,
          level: 4
        });

        const markerContent = document.createElement('div');
        markerContent.className = 'user-arrow-marker';

        userMarker = new kakao.maps.CustomOverlay({
          map,
          position: userLatLng,
          content: markerContent,
          yAnchor: 1
        });

        watchUserPosition(markerContent);
      });
    }

    function watchUserPosition(markerContent) {
      if (!navigator.geolocation) return;

      watchId = navigator.geolocation.watchPosition(
        pos => {
          userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
          if (userMarker) userMarker.setPosition(userLatLng);

          if (pos.coords.heading !== undefined && !isNaN(pos.coords.heading)) {
            heading = pos.coords.heading;
            markerContent.style.transform = `rotate(${heading}deg)`;
          }
        },
        err => console.error(err),
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 7000 }
      );
    }

    function refreshLocation() {
      if (userLatLng) map.setCenter(userLatLng);
      const lang = document.getElementById("language").value;
      infoDiv.innerHTML = i18n[lang].refresh + " âœ…";
    }

    function getDistance(lat1, lng1, lat2, lng2) {
      function toRad(deg) { return deg * Math.PI / 180; }
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2)**2;
      return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function estimateWalkTime(meters) {
      return Math.round(meters / 66.67);
    }

    function setDestination(index) {
      const dest = destinations[index];
      const destLatLng = new kakao.maps.LatLng(dest.lat, dest.lng);

      if (destMarker) destMarker.setMap(null);
      if (polyline) polyline.setMap(null);

      destMarker = new kakao.maps.Marker({
        map,
        position: destLatLng,
        title: dest.name
      });

      const linePath = [userLatLng, destLatLng];
      polyline = new kakao.maps.Polyline({
        path: linePath,
        strokeWeight: 5,
        strokeColor: '#FF5722',
        strokeOpacity: 0.8,
        strokeStyle: 'solid',
        map
      });

      const bounds = new kakao.maps.LatLngBounds();
      linePath.forEach(p => bounds.extend(p));
      map.setBounds(bounds);

      const dist = getDistance(userLatLng.getLat(), userLatLng.getLng(), dest.lat, dest.lng);
      const time = estimateWalkTime(dist);
      const lang = document.getElementById("language").value;

      infoDiv.innerHTML = `<strong>${dest.name}</strong><br>${i18n[lang].dist(dist)}<br>${i18n[lang].time(time)}`;
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("btn0").innerText = i18n[lang].btn0;
      document.getElementById("btn1").innerText = i18n[lang].btn1;
      document.getElementById("btn2").innerText = i18n[lang].btn2;
      document.getElementById("btn3").innerText = i18n[lang].btn3;
      document.getElementById("refresh").innerText = i18n[lang].refresh;
      infoDiv.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
