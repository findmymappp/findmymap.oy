<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>올리브영 길찾기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    #map {
      width: 100%;
      height: 450px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }
    #language {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 160px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 12px 15px;
      margin-top: 10px;
    }
    button {
      flex: 1 1 45%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }
    button:hover {
      background-color: #388e3c;
    }
    #refresh {
      background-color: #2196f3;
      flex: 1 1 100%;
    }
    #refresh:hover {
      background-color: #1565c0;
    }
    #info {
      padding: 0 12px 15px;
      font-size: 14px;
      color: #333;
      min-height: 32px;
      line-height: 1.3;
    }
  </style>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7984bae577e26f048c7b8608f9008187&libraries=services,geometry"></script>
</head>
<body>
  <div id="map"></div>

  <select id="language" onchange="changeLanguage()">
    <option value="ko">🇰🇷 한국어</option>
    <option value="en">🇺🇸 English</option>
    <option value="zh">🇨🇳 中文</option>
    <option value="ja">🇯🇵 日本語</option>
  </select>

  <div class="buttons" id="buttons">
    <button onclick="setDestination(0)" id="btn0">올리브영 동대문역사문화공원역점</button>
    <button onclick="setDestination(1)" id="btn1">올리브영 던던동대문점</button>
    <button onclick="setDestination(2)" id="btn2">올리브영 두타점</button>
    <button onclick="setDestination(3)" id="btn3">올리브영 현대시티아울렛동대문점</button>
    <button onclick="refreshLocation()" id="refresh">현재 위치 갱신</button>
  </div>

  <div id="info"></div>

  <script>
    const destinations = [
      { name: '올리브영 동대문역사문화공원역점', lat: 37.5646, lng: 127.0059 },
      { name: '올리브영 던던동대문점', lat: 37.5663, lng: 127.0079 },
      { name: '올리브영 두타점', lat: 37.5667, lng: 127.0072 },
      { name: '올리브영 현대시티아울렛동대문점', lat: 37.5659, lng: 127.0074 }
    ];

    const i18n = {
      ko: {
        refresh: '현재 위치 갱신',
        btn0: '올리브영 동대문역사문화공원역점',
        btn1: '올리브영 던던동대문점',
        btn2: '올리브영 두타점',
        btn3: '올리브영 현대시티아울렛동대문점',
        time: t => `도보 시간: 약 ${t}분`,
        walkingNotFound: '도보 경로를 찾을 수 없습니다.'
      },
      en: {
        refresh: 'Refresh location',
        btn0: 'Olive Young DDP History Park',
        btn1: 'Olive Young Dundun Dongdaemun',
        btn2: 'Olive Young Doota',
        btn3: 'Olive Young Hyundai City Outlet',
        time: t => `Estimated walk time: ~${t} min`,
        walkingNotFound: 'Walking route not found.'
      },
      zh: {
        refresh: '刷新当前位置',
        btn0: 'Olive Young 东大门历史文化公园店',
        btn1: 'Olive Young 敦敦东大门店',
        btn2: 'Olive Young Doota店',
        btn3: 'Olive Young 现代城市奥特莱斯店',
        time: t => `步行时间：约${t}分钟`,
        walkingNotFound: '无法找到步行路线。'
      },
      ja: {
        refresh: '現在地を更新',
        btn0: 'オリーブヤング 東大門歴史文化公園店',
        btn1: 'オリーブヤング ダンダンドンデムン店',
        btn2: 'オリーブヤング ドゥータ店',
        btn3: 'オリーブヤング 現代シティアウトレット店',
        time: t => `徒歩時間：約${t}分`,
        walkingNotFound: '徒歩ルートが見つかりません。'
      }
    };

    let map, userLatLng, userMarker, destMarker, polyline;
    const infoDiv = document.getElementById('info');

    function initMap() {
      if (!navigator.geolocation) {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map = new kakao.maps.Map(document.getElementById('map'), {
          center: userLatLng,
          level: 5
        });
        userMarker = new kakao.maps.Marker({
          map,
          position: userLatLng,
          title: "현재 위치"
        });
      }, () => {
        alert("위치 정보를 불러올 수 없습니다.");
      });
    }

    function refreshLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map.setCenter(userLatLng);
        if (userMarker) userMarker.setPosition(userLatLng);
        infoDiv.innerHTML = i18n[document.getElementById("language").value].refresh + " 완료!";
      });
    }

    function drawWalkingRoute(origin, destination) {
      const REST_API_KEY = 'ceb3c41a3c5a54270ff432ca02eb6466'; // 여기에 키 넣음
      const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin.lng},${origin.lat}&destination=${destination.lng},${destination.lat}&priority=RECOMMEND&road_details=true&vehicle_type=FOOT`;

      fetch(url, {
        headers: { Authorization: 'KakaoAK ' + REST_API_KEY }
      })
      .then(res => res.json())
      .then(data => {
        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0];
          const coords = [];
          route.sections.forEach(section => {
            section.subPath.forEach(point => {
              coords.push(new kakao.maps.LatLng(point.y, point.x));
            });
          });

          if (polyline) polyline.setMap(null);
          polyline = new kakao.maps.Polyline({
            map: map,
            path: coords,
            strokeWeight: 5,
            strokeColor: '#FF5722',
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
          });

          const bounds = new kakao.maps.LatLngBounds();
          coords.forEach(coord => bounds.extend(coord));
          map.setBounds(bounds);

          const totalTime = Math.round(route.summary.duration / 60);
          const lang = i18n[document.getElementById("language").value];
          infoDiv.innerHTML = `<strong>${destination.name}</strong><br>${lang.time(totalTime)}`;

        } else {
          infoDiv.innerHTML = i18n[document.getElementById("language").value].walkingNotFound;
        }
      })
      .catch(err => {
        console.error('길찾기 API 에러:', err);
        infoDiv.innerHTML = '길찾기 정보를 불러오지 못했습니다.';
      });
    }

    function setDestination(index) {
      const dest = destinations[index];
      const destLatLng = new kakao.maps.LatLng(dest.lat, dest.lng);

      if (!userLatLng) {
        alert("현재 위치를 먼저 불러와 주세요.");
        return;
      }

      if (destMarker) destMarker.setMap(null);
      if (polyline) polyline.setMap(null);

      destMarker = new kakao.maps.Marker({
        map,
        position: destLatLng,
        title: dest.name
      });

      drawWalkingRoute(userLatLng, destLatLng);
    }

    function changeLanguage() {
      const lang = i18n[document.getElementById("language").value];
      document.getElementById("btn0").innerText = lang.btn0;
      document.getElementById("btn1").innerText = lang.btn1;
      document.getElementById("btn2").innerText = lang.btn2;
      document.getElementById("btn3").innerText = lang.btn3;
      document.getElementById("refresh").innerText = lang.refresh;
      infoDiv.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
