<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>올리브영 길찾기 (하드코딩 경로 샘플)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    #map {
      width: 100%;
      height: 450px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }
    #language {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 160px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 12px 15px;
      margin-top: 10px;
    }
    button {
      flex: 1 1 45%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }
    button:hover {
      background-color: #388e3c;
    }
    #refresh {
      background-color: #2196f3;
      flex: 1 1 100%;
    }
    #refresh:hover {
      background-color: #1565c0;
    }
    #info {
      padding: 0 12px 15px;
      font-size: 14px;
      color: #333;
      min-height: 32px;
      line-height: 1.3;
    }
  </style>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7984bae577e26f048c7b8608f9008187&libraries=services,geometry"></script>
</head>
<body>
  <div id="map"></div>

  <select id="language" onchange="changeLanguage()">
    <option value="en" selected>🇺🇸 English</option>
    <option value="ko">🇰🇷 한국어</option>
    <option value="zh">🇨🇳 中文</option>
    <option value="ja">🇯🇵 日本語</option>
  </select>

  <div class="buttons" id="buttons">
    <button onclick="setDestination(0)" id="btn0">올리브영 동대문역사문화공원역점</button>
    <button onclick="setDestination(1)" id="btn1">올리브영 던던동대문점</button>
    <button onclick="setDestination(2)" id="btn2">올리브영 두타점</button>
    <button onclick="setDestination(3)" id="btn3">올리브영 현대시티아울렛동대문점</button>
    <button onclick="refreshLocation()" id="refresh">Refresh location</button>
  </div>

  <div id="info"></div>

  <script>
    const destinations = [
      { 
        name: '올리브영 동대문역사문화공원역점', 
        lat: 37.5646, 
        lng: 127.0059,
        // 하드코딩 경로 예시 (임의 좌표) - 출발지에서 목적지까지 대략 직선 경로
        path: [
          {lat: 37.5646, lng: 127.0059},
          {lat: 37.5650, lng: 127.0065},
          {lat: 37.5655, lng: 127.0070}
        ]
      },
      { 
        name: '올리브영 던던동대문점', 
        lat: 37.5663, 
        lng: 127.0079,
        path: [
          {lat: 37.5663, lng: 127.0079},
          {lat: 37.5665, lng: 127.0084},
          {lat: 37.5667, lng: 127.0088}
        ]
      },
      { 
        name: '올리브영 두타점', 
        lat: 37.5667, 
        lng: 127.0072,
        path: [
          {lat: 37.5667, lng: 127.0072},
          {lat: 37.5670, lng: 127.0075},
          {lat: 37.5672, lng: 127.0078}
        ]
      },
      { 
        name: '올리브영 현대시티아울렛동대문점', 
        lat: 37.5659, 
        lng: 127.0074,
        path: [
          {lat: 37.5659, lng: 127.0074},
          {lat: 37.5662, lng: 127.0077},
          {lat: 37.5664, lng: 127.0080}
        ]
      }
    ];

    const i18n = {
      en: {
        refresh: 'Refresh location',
        btn0: 'Olive Young DDP History Park',
        btn1: 'Olive Young Dundun Dongdaemun',
        btn2: 'Olive Young Doota',
        btn3: 'Olive Young Hyundai City Outlet',
        time: t => `Estimated walk time: ~${t} min`,
        dist: d => `Distance: ${d} m`,
        walkingNotFound: 'Walking route not found.'
      },
      ko: {
        refresh: '현재 위치 갱신',
        btn0: '올리브영 동대문역사문화공원역점',
        btn1: '올리브영 던던동대문점',
        btn2: '올리브영 두타점',
        btn3: '올리브영 현대시티아울렛동대문점',
        time: t => `도보 시간: 약 ${t}분`,
        dist: d => `거리: ${d} m`,
        walkingNotFound: '도보 경로를 찾을 수 없습니다.'
      },
      zh: {
        refresh: '刷新当前位置',
        btn0: 'Olive Young 东大门历史文化公园店',
        btn1: 'Olive Young 敦敦东大门店',
        btn2: 'Olive Young Doota店',
        btn3: 'Olive Young 现代城市奥特莱斯店',
        time: t => `步行时间：约${t}分钟`,
        dist: d => `距离：${d} 米`,
        walkingNotFound: '无法找到步行路线。'
      },
      ja: {
        refresh: '現在地を更新',
        btn0: 'オリーブヤング 東大門歴史文化公園店',
        btn1: 'オリーブヤング ダンダンドンデムン店',
        btn2: 'オリーブヤング ドゥータ店',
        btn3: 'オリーブヤング 現代シティアウトレット店',
        time: t => `徒歩時間：約${t}分`,
        dist: d => `距離：${d} m`,
        walkingNotFound: '徒歩ルートが見つかりません。'
      }
    };

    let map, userLatLng, userMarker, destMarker, polyline;
    const infoDiv = document.getElementById('info');

    function initMap() {
      if (!navigator.geolocation) {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map = new kakao.maps.Map(document.getElementById('map'), {
          center: userLatLng,
          level: 5
        });
        userMarker = new kakao.maps.Marker({
          map,
          position: userLatLng,
          title: "현재 위치"
        });
      }, () => {
        alert("위치 정보를 불러올 수 없습니다.");
      });
    }

    function refreshLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map.setCenter(userLatLng);
        if (userMarker) userMarker.setPosition(userLatLng);
        const lang = document.getElementById("language").value;
        infoDiv.innerHTML = i18n[lang].refresh + " 완료!";
      });
    }

    // 두 좌표 사이 거리 계산 (미터) - Haversine 공식
    function getDistance(lat1, lng1, lat2, lng2) {
      function toRad(deg) {
        return deg * Math.PI / 180;
      }
      const R = 6371000; // 지구 반지름 (m)
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return Math.round(R * c);
    }

    // 대략 도보 시간 계산 (평균 속도 4km/h = 66.67m/min)
    function estimateWalkTime(distanceM) {
      return Math.round(distanceM / 66.67);
    }

    function drawHardcodedRoute(pathCoords) {
      if (polyline) polyline.setMap(null);

      const kakaoCoords = pathCoords.map(p => new kakao.maps.LatLng(p.lat, p.lng));

      polyline = new kakao.maps.Polyline({
        map: map,
        path: kakaoCoords,
        strokeWeight: 5,
        strokeColor: '#FF5722',
        strokeOpacity: 0.8,
        strokeStyle: 'solid'
      });

      const bounds = new kakao.maps.LatLngBounds();
      kakaoCoords.forEach(coord => bounds.extend(coord));
      map.setBounds(bounds);
    }

    function setDestination(index) {
      if (!userLatLng) {
        alert("현재 위치를 먼저 불러와 주세요.");
        return;
      }

      const dest = destinations[index];
      const destLatLng = new kakao.maps.LatLng(dest.lat, dest.lng);

      if (destMarker) destMarker.setMap(null);
      if (polyline) polyline.setMap(null);

      destMarker = new kakao.maps.Marker({
        map,
        position: destLatLng,
        title: dest.name
      });

      // 경로 그리기 (하드코딩된 경로 사용)
      drawHardcodedRoute(dest.path);

      // 거리와 예상 시간 계산
      const distM = getDistance(userLatLng.getLat(), userLatLng.getLng(), dest.lat, dest.lng);
      const walkTime = estimateWalkTime(distM);
      const lang = document.getElementById("language").value;

      infoDiv.innerHTML = `<strong>${dest.name}</strong><br>${i18n[lang].dist(distM)}<br>${i18n[lang].time(walkTime)}`;
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("btn0").innerText = i18n[lang].btn0;
      document.getElementById("btn1").innerText = i18n[lang].btn1;
      document.getElementById("btn2").innerText = i18n[lang].btn2;
      document.getElementById("btn3").innerText = i18n[lang].btn3;
      document.getElementById("refresh").innerText = i18n[lang].refresh;
      infoDiv.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
