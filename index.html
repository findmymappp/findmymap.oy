<body>
  <div id="map"></div>

  <select id="language" onchange="changeLanguage()">
    <option value="en" selected>ðŸ‡ºðŸ‡¸ English</option>
    <option value="ko">ðŸ‡°ðŸ‡· í•œêµ­ì–´</option>

  </select>

  <div class="buttons" id="buttons">
    <button onclick="setDestination(0)" id="btn0">Olive Young DDP History Park 1F</button>
    <button onclick="setDestination(1)" id="btn1">Olive Young Dundun Dongdaemun B2F</button>
    <button onclick="setDestination(2)" id="btn2">Olive Young Doota B2F</button>

  <script>
    const destinations = [
      { 
        name: 'Olive Young DDP History Park 1F', 
        lat: 37.567081, 
        lng: 127.008034
      },
      { 
        name: 'Olive Young Dundun Dongdaemun B2F', 
        lat: 37.565869, 
        lng: 127.007215
      },
      { 
        name: 'Olive Young Doota B2F', 
        lat: 37.568720, 
        lng: 127.008003
      },
      { 
        name: 'Olive Young Hyundai City Outlet 2F', 
        lat: 37.565900, 
        lng: 127.007400
      }
    ];

    const i18n = {
      en: {
        refresh: 'Refresh location',
        btn0: 'Olive Young DDP History Park 1F',
        btn1: 'Olive Young Dundun Dongdaemun B2F',
        btn2: 'Olive Young Doota B2F',
        btn3: 'Olive Young Hyundai City Outlet 2F',
        time: t => `Estimated walk time: ~${t} min`,
        dist: d => `Distance: ${d} m`,
        walkingNotFound: 'Walking route not found.'
      },
      ko: {
        refresh: 'í˜„ìž¬ ìœ„ì¹˜ ê°±ì‹ ',
        btn0: 'ì˜¬ë¦¬ë¸Œì˜ ë™ëŒ€ë¬¸ì—­ì‚¬ë¬¸í™”ê³µì›ì—­ì  1F',
        btn1: 'ì˜¬ë¦¬ë¸Œì˜ ë˜ë˜ë™ëŒ€ë¬¸ì  B2F',
        btn2: 'ì˜¬ë¦¬ë¸Œì˜ ë‘íƒ€ì  B2F',
        btn3: 'ì˜¬ë¦¬ë¸Œì˜ í˜„ëŒ€ì‹œí‹°ì•„ìš¸ë ›ë™ëŒ€ë¬¸ì  2F',
        time: t => `ë„ë³´ ì‹œê°„: ì•½ ${t}ë¶„`,
        dist: d => `ê±°ë¦¬: ${d} m`,
        walkingNotFound: 'ë„ë³´ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'
      },
      zh: {
        refresh: 'åˆ·æ–°å½“å‰ä½ç½®',
        btn0: 'Olive Young ä¸œå¤§é—¨åŽ†å²æ–‡åŒ–å…¬å›­åº— 1F',
        btn1: 'Olive Young æ•¦æ•¦ä¸œå¤§é—¨åº— B2F',
        btn2: 'Olive Young Dootaåº— B2F',
        btn3: 'Olive Young çŽ°ä»£åŸŽå¸‚å¥¥ç‰¹èŽ±æ–¯åº— 2F',
        time: t => `æ­¥è¡Œæ—¶é—´ï¼šçº¦${t}åˆ†é’Ÿ`,
        dist: d => `è·ç¦»ï¼š${d} ç±³`,
        walkingNotFound: 'æ— æ³•æ‰¾åˆ°æ­¥è¡Œè·¯çº¿ã€‚'
      },
      ja: {
        refresh: 'ç¾åœ¨åœ°ã‚’æ›´æ–°',
        btn0: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° æ±å¤§é–€æ­´å²æ–‡åŒ–å…¬åœ’åº— 1F',
        btn1: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ€ãƒ³ãƒ€ãƒ³ãƒ‰ãƒ³ãƒ‡ãƒ ãƒ³åº— B2F',
        btn2: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ãƒ‰ã‚¥ãƒ¼ã‚¿åº— B2F',
        btn3: 'ã‚ªãƒªãƒ¼ãƒ–ãƒ¤ãƒ³ã‚° ç¾ä»£ã‚·ãƒ†ã‚£ã‚¢ã‚¦ãƒˆãƒ¬ãƒƒãƒˆåº— 2F',
        time: t => `å¾’æ­©æ™‚é–“ï¼šç´„${t}åˆ†`,
        dist: d => `è·é›¢ï¼š${d} m`,
        walkingNotFound: 'å¾’æ­©ãƒ«ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚'
      }
    };

    let map, userMarker, destMarker, polyline, userLatLng;
    let currentHeading = null;  // GPS heading
    let deviceHeading = null;   // deviceorientation alpha
    let watchId;

    const infoDiv = document.getElementById('info');

    function initMap() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);

        map = new kakao.maps.Map(document.getElementById('map'), {
          center: userLatLng,
          level: 5
        });

        userMarker = new kakao.maps.Marker({
          map,
          position: userLatLng,
          title: "Current Location",
          image: new kakao.maps.MarkerImage(
            "https://cdn-icons-png.flaticon.com/512/447/447031.png",
            new kakao.maps.Size(32, 32),
            { anchor: new kakao.maps.Point(16, 16) }
          ),
          rotation: 0
        });

        startWatchPosition();
        requestOrientationPermission();
      }, () => alert("Unable to get location."));
    }

    function startWatchPosition() {
      watchId = navigator.geolocation.watchPosition(pos => {
        userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        userMarker.setPosition(userLatLng);

        if (pos.coords.heading !== null && !isNaN(pos.coords.heading)) {
          currentHeading = pos.coords.heading;
          updateMarkerRotation(currentHeading);
        } else if (deviceHeading !== null) {
          updateMarkerRotation(deviceHeading);
        }
      }, err => console.error(err), { enableHighAccuracy: true, maximumAge: 2000, timeout: 5000 });
    }

    function updateMarkerRotation(angle) {
      userMarker.setRotation(angle);
    }

    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', onDeviceOrientation);
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', onDeviceOrientation);
      }
    }

    function onDeviceOrientation(event) {
      if (event.alpha !== null) {
        deviceHeading = 360 - event.alpha;
        if (currentHeading === null || isNaN(currentHeading)) {
          updateMarkerRotation(deviceHeading);
        }
      }
    }

    // ê±°ë¦¬ ê³„ì‚° (ë¯¸í„°)
    function getDistance(lat1, lng1, lat2, lng2) {
      function toRad(deg) {
        return deg * Math.PI / 180;
      }
      const R = 6371000; // meters
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return Math.round(R * c);
    }

    function estimateWalkTime(distanceM) {
      return Math.round(distanceM / 66.67);
    }

    // ì¹´ì¹´ì˜¤ ê¸¸ì°¾ê¸° ì„œë¹„ìŠ¤ ê°ì²´
    const walkingService = new kakao.maps.services.WalkingRoute();

    // ëª©ì ì§€ ì„¤ì • + ê¸¸ì°¾ê¸° API í˜¸ì¶œí•˜ì—¬ ê²½ë¡œ í‘œì‹œ
    function setDestination(index) {
      if (!userLatLng) {
        alert("Please wait for your current location.");
        return;
      }

      const dest = destinations[index];
      const destLatLng = new kakao.maps.LatLng(dest.lat, dest.lng);

      if (destMarker) destMarker.setMap(null);
      if (polyline) polyline.setMap(null);

      destMarker = new kakao.maps.Marker({
        map,
        position: destLatLng,
        title: dest.name
      });

      // ê¸¸ì°¾ê¸° API ìš”ì²­
      walkingService.route(
        new kakao.maps.services.LatLng(userLatLng.getLat(), userLatLng.getLng()),
        destLatLng,
        (result, status) => {
          if (status === kakao.maps.services.Status.OK) {
            displayRoute(result);
            const distM = getDistance(userLatLng.getLat(), userLatLng.getLng(), dest.lat, dest.lng);
            const walkTime = estimateWalkTime(distM);
            const lang = document.getElementById("language").value;

            infoDiv.innerHTML = `<strong>${dest.name}</strong><br>${i18n[lang].dist(distM)}<br>${i18n[lang].time(walkTime)}`;
          } else {
            const lang = document.getElementById("language").value;
            infoDiv.innerHTML = `<strong>${dest.name}</strong><br><em>${i18n[lang].walkingNotFound}</em>`;
          }
        }
      );
    }

    // ê²½ë¡œë¥¼ ì§€ë„ì— í´ë¦¬ë¼ì¸ìœ¼ë¡œ í‘œì‹œ
    function displayRoute(routes) {
      if(polyline) polyline.setMap(null);

      const path = [];
      routes.forEach(route => {
        route.path.forEach(latlng => path.push(latlng));
      });

      polyline = new kakao.maps.Polyline({
        path: path,
        strokeWeight: 5,
        strokeColor: '#FF5722',
        strokeOpacity: 0.8,
        strokeStyle: 'solid',
        map: map
      });

      // ê²½ë¡œê°€ ìž˜ ë³´ì´ë„ë¡ ì§€ë„ ì˜ì—­ ì¡°ì •
      const bounds = new kakao.maps.LatLngBounds();
      path.forEach(latlng => bounds.extend(latlng));
      if(userLatLng) bounds.extend(userLatLng);
      map.setBounds(bounds);
    }

    function refreshLocation() {
      if (!userLatLng) {
        alert("Location not available yet.");
        return;
      }
      map.setCenter(userLatLng);
      const lang = document.getElementById("language").value;
      infoDiv.innerHTML = i18n[lang].refresh + " done!";
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("btn0").innerText = i18n[lang].btn0;
      document.getElementById("btn1").innerText = i18n[lang].btn1;
      document.getElementById("btn2").innerText = i18n[lang].btn2;
      document.getElementById("btn3").innerText = i18n[lang].btn3;
      document.getElementById("refresh").innerText = i18n[lang].refresh;
      infoDiv.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
